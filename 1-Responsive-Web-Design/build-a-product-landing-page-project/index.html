<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header id="header">
    <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
      alt="Logo">
    <nav id="nav-bar">
      <a href="#section1" class="nav-link">Home</a>
      <a href="#section2" class="nav-link">Features</a>
      <a href="#section3" class="nav-link">Contact</a>
    </nav>
  </header>

  <main>
    <section id="section1">
      <h1>Welcome to Our Product</h1>
      <p>Discover the features and benefits of our amazing product.</p>
    </section>

    <section id="section2">
      <h2>Features</h2>
      <div class="flex-container">
        <div class="flex-item">Feature 1</div>
        <div class="flex-item">Feature 2</div>
        <div class="flex-item">Feature 3</div>
      </div>
    </section>

    <section id="section3">
      <h2>Watch Our Product in Action</h2>
      <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
      <h2>Contact Us</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" id="email" placeholder="Enter your email" name="email" required>
        <br>
        <input type="submit" id="submit" value="Subscribe">
      </form>
    </section>
  </main>
  <footer>
    <nav>
      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Conract</a></li>
      </ul>
    </nav>
    <p>Copyright 2016, Original Trombones</p>
  </footer>
</body>

</html>
