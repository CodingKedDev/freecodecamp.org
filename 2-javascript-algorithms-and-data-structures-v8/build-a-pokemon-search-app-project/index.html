<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Build a Pokémon Search App</title>
</head>
<body>
  <h1>Build a Pokémon Search App</h1>
  
  <input type="text" id="search-input" required placeholder="Search...">
<button id="search-button">Search</button>
<div id="pokemon-name"></div>
<div id="pokemon-id"></div>
<div id="weight"></div>
<div id="height"></div>
<div id="types"></div>
<div id="hp"></div>
<div id="attack"></div>
<div id="defense"></div>
<div id="special-attack"></div>
<div id="special-defense"></div>
<div id="speed"></div>
<div id="sprite-container"></div>


  <!-- <script>console.log('test embeded')</script> -->
  <script src="script.js">console.log('test not embeded')</script>
</body>
</html>
